
{% extends "base.html" %}

{% block title %}Sign In - DRONEX{% endblock %}

{% block content %}
<div style="display: flex; flex-direction: column; min-height: 80vh;">
    <div style="flex: 1; display: flex; flex-direction: column; align-items: center; padding: 2rem 1rem;">
        <div style="width: 100%; max-width: 400px;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="display: inline-flex; justify-content: center; align-items: center; width: 3rem; height: 3rem; background-color: var(--primary); color: white; border-radius: 9999px; margin-bottom: 1rem;">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h1 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem;">Welcome back</h1>
                <p style="color: var(--text-light);">Sign in to access your DRONEX account</p>
            </div>
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                        <label for="password" class="form-label">Password</label>
                        <a href="#" style="font-size: 0.875rem; color: var(--primary);">Forgot password?</a>
                    </div>
                    <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>
                
                <div class="form-group">
                    <div class="form-checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" style="font-size: 0.875rem; color: var(--text-light);">Remember me for 30 days</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                
                <div style="text-align: center; margin-top: 1rem; font-size: 0.875rem; color: var(--text-light);">
                    Don't have an account?
                    <a href="{{ url_for('signup') }}" style="color: var(--primary); font-weight: 500;">Sign Up</a>
                </div>
                
                <div style="margin-top: 1.5rem; padding: 0.75rem; background-color: #fffbeb; border-radius: 0.375rem; border-left: 4px solid #f59e0b; display: flex; gap: 0.75rem;">
                    <div style="color: #92400e;"><i class="fas fa-triangle-exclamation"></i></div>
                    <div>
                        <p style="font-weight: 500; color: #92400e; margin-bottom: 0.25rem;">Demo Credentials</p>
                        <p style="font-size: 0.875rem; color: #92400e; margin: 0;">User: user@dronex.com / user123</p>
                        <p style="font-size: 0.875rem; color: #92400e; margin: 0;">Admin: admin@dronex.com / admin123</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
