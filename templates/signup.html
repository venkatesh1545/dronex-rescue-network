
{% extends "base.html" %}

{% block title %}Sign Up - DRONEX{% endblock %}

{% block content %}
<div style="display: flex; flex-direction: column; min-height: 80vh;">
    <div style="flex: 1; display: flex; flex-direction: column; align-items: center; padding: 2rem 1rem;">
        <div style="width: 100%; max-width: 500px;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="display: inline-flex; justify-content: center; align-items: center; width: 3rem; height: 3rem; background-color: var(--primary); color: white; border-radius: 9999px; margin-bottom: 1rem;">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem;">Create your account</h1>
                <p style="color: var(--text-light);">Join DRONEX for real-time disaster alerts and safety information</p>
            </div>
            
            <form method="POST" action="{{ url_for('signup') }}">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" id="first-name" name="first_name" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" id="last-name" name="last_name" class="form-input" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" required>
                    <p style="font-size: 0.75rem; color: var(--text-light); margin-top: 0.25rem;">
                        We'll use this for emergency alerts
                    </p>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" minlength="8" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" class="form-input" minlength="8" required>
                </div>
                
                <div class="form-group">
                    <div class="form-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="#" style="color: var(--primary);">Terms of Service</a> and <a href="#" style="color: var(--primary);">Privacy Policy</a>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                
                <div style="text-align: center; margin-top: 1rem; font-size: 0.875rem; color: var(--text-light);">
                    Already have an account?
                    <a href="{{ url_for('login') }}" style="color: var(--primary); font-weight: 500;">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
